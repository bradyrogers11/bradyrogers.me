   <title>Pong Game</title>
    <style>
      canvas {
        border: 1px solid #000;
        position: absolute;
        left: calc(50% + 240px);
        
      }
    </style>
  
    <canvas id="myCanvas" width="480" height="320"></canvas>
  
    <script>
    // Set up canvas
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    
    // Ball variables
    var ballRadius = 10;
    var x = canvas.width/2;
    var y = canvas.height-30;
    var dx = 2;
    var dy = -2;
    
    // Paddle variables
    var paddleHeight = 10;
    var paddleWidth = 75;
    var paddleX = (canvas.width-paddleWidth)/2;
    
    // Key variables
    var rightPressed = false;
    var leftPressed = false;
    
    // Score variables
    var score = 0;
    var lives = 3;
    
    // Bricks variables
    var brickRowCount = 3;
    var brickColumnCount = 5;
    var brickWidth = 75;
    var brickHeight = 20;
    var brickPadding = 10;
    var brickOffsetTop = 30;
    var brickOffsetLeft = 30;
    
    // Create bricks array
    var bricks = [];
    for(var c=0; c<brickColumnCount; c++) {
        bricks[c] = [];
        for(var r=0; r<brickRowCount; r++) {
            bricks[c][r] = { x: 0, y: 0, status: 1 };
        }
    }
    
    // Event listeners for key input
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    
    // Functions for key input
    function keyDownHandler(e) {
        if(e.keyCode == 39) {
            rightPressed = true;
        }
        else if(e.keyCode == 37) {
            leftPressed = true;
        }
    }
    function keyUpHandler(e) {
        if(e.keyCode == 39) {
            rightPressed = false;
        }
        else if(e.keyCode == 37) {
            leftPressed = false;
        }
    }
    
    // Function to draw ball
    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }
    
    // Function to draw paddle
    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }
    
    // Function to draw bricks
    function drawBricks() {
        for(var c=0; c<brickColumnCount; c++) {
            for(var r=0; r<brickRowCount; r++) {
                if(bricks[c][r].status == 1) {
                    var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                    var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
	                bricks[c][r].x = brickX;
	                bricks[c][r].y = brickY;
	                ctx.beginPath();
	                ctx.rect(brickX, brickY, brickWidth, brickHeight);
	                ctx.fillStyle = "#0095DD";
	                ctx.fill();
	                ctx.closePath();
	            }
	        }
	    }
	}

    // Ball variables
var ballRadius = 10;
var x = canvas.width/2;
var y = canvas.height-30;
var screenWidth = window.innerWidth;
var ballSpeed = screenWidth < 480 ? 1 : 2; // decrease speed by 50% for small screens
var dx = ballSpeed;
var dy = -ballSpeed;

	
	// Function for collision detection with bricks
	function collisionDetection() {
	    for(var c=0; c<brickColumnCount; c++) {
	        for(var r=0; r<brickRowCount; r++) {
	            var b = bricks[c][r];
	            if(b.status == 1) {
	                if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
	                    dy = -dy;
	                    b.status = 0;
	                    score++;
	                    if(score == brickRowCount*brickColumnCount) {
	                        alert("YOU WIN, CONGRATS! -Brady Rogers");
	                        document.location.reload();
	                    }
	                }
	            }
	        }
	    }
	}
	
	// Function to draw score
	function drawScore() {
	    ctx.font = "16px Arial";
	    ctx.fillStyle = "#0095DD";
	    ctx.fillText("Score: "+score, 8, 20);
	}
	
	// Function to draw lives
	function drawLives() {
	    ctx.font = "16px Arial";
	    ctx.fillStyle = "#0095DD";
	    ctx.fillText("Lives: "+lives, canvas.width-65, 20);
	}
	
	// Function to draw everything
	function draw() {
	    ctx.clearRect(0, 0, canvas.width, canvas.height);
	    drawBricks();
	    drawBall();
	    drawPaddle();
	    drawScore();
	    drawLives();
	    collisionDetection();
	    
	    // Bounce off of walls
	    if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
	        dx = -dx;
	    }
	    if(y + dy < ballRadius) {
	        dy = -dy;
	    }
	    else if(y + dy > canvas.height-ballRadius) {
	        if(x > paddleX && x < paddleX + paddleWidth) {
	            dy = -dy;
	        }
	        else {
	            lives--;
	            if(!lives) {
	                alert("GAME OVER -Brady Rogers");
	                document.location.reload();
	            }
	            else {
	                x = canvas.width/2;
	                y = canvas.height-30;
	                dx = 3;
	                dy = -3;
	                paddleX = (canvas.width-paddleWidth)/2;
	            }
	        }
	    }
	    
	    // Move paddle with key input
	    if(rightPressed && paddleX < canvas.width-paddleWidth) {
	        paddleX += 7;
	    }
	    else if(leftPressed && paddleX > 0) {
	        paddleX -= 7;
	    }
	    
	    x += dx;
	    y += dy;
	    requestAnimationFrame(draw);
	}
	
	draw();
	</script>
